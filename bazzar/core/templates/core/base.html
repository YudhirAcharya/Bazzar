<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock %} - BaZZar</title>
  </head>
  <body>
    <nav
      class="px-5 py-5 flex justify-between items-centre border-b border-red-400"
    >
      <a href="/" class="text-xl font-semibold">
        BaZZar.com</a
      >
      <div class="space-x-6">
        <a
          href="#"
          class="text-lg font-semibold hover:text-red-500"
          >Item</a
        >
        <a
          href="#"
          class="text-lg font-semibold hover:text-red-500"
          >Browse</a
        >
        <a
          href="{% url 'core:signup' %}"
          class="text-lg font-semibold bg-gray-200 text-red-500 rounded px-2 py-1 hover:text-red-600"
          >Sign-up</a
        >
        <a
          href="{% url 'core:signup' %}"
          class="text-lg font-semibold bg-black text-red-500 rounded px-2 py-1 hover:text-red-600"
          >Log-in</a
        >
      </div>
    </nav>
    {% block content %} {% endblock %}
    <footer
      class="px-5 py-5 flex justify-between border-t border-red-400 bg-gray-200"
    >
      <div class="w-2/3 pr-10">
        <h1 class="mb-5 text-lg font-semibold">About Us</h1>
        <p class="text-gray-800">
          Lorem ipsum dolor sit amet consectetur adipisicing
          elit. Eum, minus?
        </p>
      </div>
      <div class="w-1/3">
        <ul class="space-y-2 text-red-600">
          <li><a href="#">Contact</a></li>
          <li><a href="#">Location</a></li>
          <li><a href="#">Privacy and Policy</a></li>
          <li><a href="#">Feedback</a></li>
          <li><a href="#">Work with us</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
